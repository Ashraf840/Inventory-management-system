<div class="div">

    <h1>Product Information</h1>

    <form [formGroup]="updateProductForm" (ngSubmit)="handle_updated_product()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" aria-label="Categories" formControlName="category">
                <option [value]="cate.id" *ngFor="let cate of categories">{{ cate.category }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="supplier_name" class="form-label">Supplier Name</label>
            <select class="form-select" aria-label="Suppliers" formControlName="supplier">
                <option [value]="supp.id" *ngFor="let supp of suppliers">{{ supp.name }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cost_price" class="form-label">Cost Price</label>
            <input type="number" class="form-control" id="cost_price" formControlName="cost_price">
        </div>
        <div class="mb-3">
            <label for="selling_price" class="form-label">Selling Price</label>
            <input type="number" class="form-control" id="selling_price" formControlName="selling_price">
        </div>
        <div class="mb-3">
            <label for="minimum_stock" class="form-label">Minimum Stock</label>
            <input type="number" class="form-control" id="minimum_stock" formControlName="minimum_stock">
        </div>
        <div class="mb-3">
            <label for="measurement_unit" class="form-label">Measurement Unit</label>
            <select class="form-select" aria-label="Measurement Units" formControlName="measurement_unit">
                <option [value]="m_unit.id" *ngFor="let m_unit of measurementUnits">{{ m_unit.measurement_unit }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="reorder_stock_quantity" class="form-label">Reorder Stock Quantity</label>
            <input type="number" class="form-control" id="reorder_stock_quantity" formControlName="reorder_stock_quantity">
        </div>
        <button type="submit" class="btn btn-primary me-3" [disabled]="updateProductForm.invalid">Update</button>
        <button type="button" class="btn btn-secondary" routerLink="../../">Close</button>
    </form>


</div>
