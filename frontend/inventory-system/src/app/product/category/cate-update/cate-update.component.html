<div class="div">

    <h1>Category Update</h1>

    <form>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" [(ngModel)]="formData.category" name="category">
        </div>
    </form>

    <button type="submit" class="btn btn-primary me-3" (click)="update_category(id)">Update</button>
    <button type="button" class="btn btn-secondary">Close</button>

</div>
