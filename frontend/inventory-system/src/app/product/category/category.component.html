<div class="div">

    <h1>Product Category</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cate of categoryList">
          <th scope="row">{{ cate?.id }}</th>
          <td>{{ cate?.category }}</td>
        </tr>
      </tbody>
    </table>
    
</div>
